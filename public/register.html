<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Health Locker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      max-width: 520px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #1c5d99;
      text-align: center;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .field {
      margin-bottom: 12px;
      flex: 1;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 55px;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    button, a.btn-link {
      padding: 9px 18px;
      border-radius: 20px;
      border: none;
      background: #1c5d99;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, a.btn-link:hover {
      background: #163f69;
    }
    .small-link {
      font-size: 12px;
      text-decoration: none;
      color: #1c5d99;
    }
    .small-link:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function validateForm(e) {
      const pass = document.getElementById('password').value;
      const cpass = document.getElementById('confirm').value;
      if (pass !== cpass) {
        alert('Password and Confirm Password do not match.');
        e.preventDefault();
        return false;
      }
      if (pass.length < 6) {
        alert('Password should be at least 6 characters.');
        e.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Patient Registration</h2>
    <form method="POST" action="/register" onsubmit="validateForm(event)">
      <div class="field">
        <label>Full Name *</label>
        <input type="text" name="name" required>
      </div>

      <div class="field">
        <label>Email ID (Login Username) *</label>
        <input type="email" name="email" required>
      </div>

      <div class="row">
        <div class="field">
          <label>Mobile Number</label>
          <input type="text" name="phone">
        </div>
        <div class="field">
          <label>Date of Birth</label>
          <input type="date" name="dob">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Blood Group</label>
          <input type="text" name="blood_group" placeholder="e.g. B+">
        </div>
        <div class="field">
          <label>Password *</label>
          <input type="password" id="password" name="password" required>
        </div>
      </div>

      <div class="field">
        <label>Confirm Password *</label>
        <input type="password" id="confirm" required>
      </div>

      <div class="field">
        <label>Address</label>
        <textarea name="address"></textarea>
      </div>

      <div class="btn-row">
        <a href="/" class="btn-link">‚Üê Home</a>
        <button type="submit">Register &amp; Create Locker</button>
      </div>

      <p style="text-align:center; margin-top:10px; font-size:12px;">
        Already registered? <a href="/login" class="small-link">Login here</a>
      </p>
    </form>
  </div>
</body>
</html>
